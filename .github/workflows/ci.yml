name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run Unit Tests (Backend)
      run: mvn test -pl todo-app

    - name: Start Backend Application
      run: |
        nohup java -jar todo-app/target/todo-app-0.0.1-SNAPSHOT.jar &
        echo "Waiting for application to start..."
        timeout 60s bash -c 'until curl -s http://localhost:8091/login > /dev/null; do sleep 5; done'
        echo "Application started!"

    - name: Run E2E API Tests
      run: mvn test -pl api-tests

    - name: Run UI Tests
      run: mvn test -pl ui-tests

    - name: Merge Allure results
      if: always()
      run: |
        mkdir -p combined-allure-results
        cp -r api-tests/target/allure-results/* combined-allure-results/ || true
        cp -r ui-tests/target/allure-results/* combined-allure-results/ || true

    - name: Generate Combined Allure Report
      if: always()
      run: |
        mvn io.qameta.allure:allure-maven:2.12.0:report -Dallure.results.directory=combined-allure-results -Dallure.report.directory=combined-allure-report || true

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: combined-allure-report

    - name: Set up Docker Buildx
      if: success()
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PAT }}

    - name: Build and Push Docker Image
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest,${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.sha }}
