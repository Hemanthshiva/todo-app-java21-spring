name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run Unit Tests (Backend)
      run: mvn test -pl todo-app

    - name: Start Backend Application
      run: |
        nohup java -jar todo-app/target/todo-app-0.0.1-SNAPSHOT.jar &
        echo "Waiting for application to start..."
        timeout 60s bash -c 'until curl -s http://localhost:8091/login > /dev/null; do sleep 5; done'
        echo "Application started!"

    - name: Run E2E API Tests
      run: mvn test -pl api-tests

    - name: Generate Allure Report
      if: always()
      run: mvn allure:report -pl api-tests

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: api-tests/target/site/allure-maven-plugin
