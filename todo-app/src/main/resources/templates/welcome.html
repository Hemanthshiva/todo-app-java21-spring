<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="en">
<head>
  <title>Welcome</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container welcome-container">
      <div class="card welcome-card p-4">
        <h1 class="welcome-title" data-testid="welcome-title">Welcome <span th:text="${#authentication.name}">Username</span>!</h1>
        <p class="welcome-message" data-testid="welcome-message">You have successfully logged in. Start managing your tasks now!</p>
        <a href="/list-todos" class="btn btn-primary welcome-button" data-testid="todo-view-button">View your todos</a>
      </div>
    </div>
  </div>
</body>
</html>
