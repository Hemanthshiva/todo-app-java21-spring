<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- Additional styles -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/welcome" data-testid="link-home">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome" data-testid="link-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-todos" data-testid="link-todos">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-info" data-testid="link-api-info">API Info</a>
                    </li>
                </ul>
                <div class="d-flex" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="navbar-text me-3" data-testid="header-username" 
                          th:text="${#authentication.name}">Username</span>
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-light position-relative dropdown-toggle" type="button" id="notificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-testid="notifications-button">
                            <span class="bi bi-bell"></span>
                            <span id="notificationCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;" data-testid="notifications-badge">0</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown" style="min-width: 300px;" id="notificationList" data-testid="notifications-list">
                            <li><h6 class="dropdown-header">Notifications</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="px-3 text-muted">No new notifications</li>
                        </ul>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit" data-testid="logout-button">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 TODO App</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:if="${#authorization.expression('isAuthenticated()')}">
        // Notification Logic
        document.addEventListener('DOMContentLoaded', function() {
            updateNotificationCount();
            setInterval(updateNotificationCount, 30000); // Check every 30s
        });

        function updateNotificationCount() {
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    const count = data.filter(n => !n.read).length;
                    const badge = document.getElementById('notificationCount');
                    if (count > 0) {
                        badge.textContent = count;
                        badge.style.display = 'block';
                    } else {
                        badge.style.display = 'none';
                    }
                })
                .catch(err => console.error('Error fetching notifications:', err));
        }

        function fetchNotifications() {
            const list = document.getElementById('notificationList');
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    list.innerHTML = '<li><h6 class="dropdown-header">Notifications</h6></li><li><hr class="dropdown-divider"></li>';
                    if (data.length === 0) {
                        list.innerHTML += '<li class="text-center p-2 text-muted">No new notifications</li>';
                        return;
                    }
                    data.forEach(notification => {
                        const item = document.createElement('li');
                        item.className = 'dropdown-item p-2 text-wrap' + (notification.read ? ' text-muted' : '');
                        item.style.cursor = 'pointer';
                        // Format date
                        const date = new Date(notification.createdAt).toLocaleString();
                        item.innerHTML = `<small class="d-block text-muted">${date}</small><div>${notification.message}</div>`;
                        
                        if (!notification.read) {
                            item.onclick = (e) => {
                                e.stopPropagation(); // Keep dropdown open or not? Maybe close.
                                markAsRead(notification.id, item);
                            };
                            item.style.backgroundColor = '#f8f9fa';
                        }
                        list.appendChild(item);
                        list.appendChild(document.createElement('hr')).className = 'dropdown-divider m-0';
                    });
                });
        }

        function markAsRead(id, element) {
            fetch(`/api/notifications/${id}/read`, { method: 'POST' })
                .then(() => {
                    element.classList.remove('fw-bold');
                    element.style.backgroundColor = '';
                    updateNotificationCount();
                    fetchNotifications(); // Refresh list
                });
        }
    </script>

    <!-- Additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
